spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/parcialCapas
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
      enabled: true

  server:
    port: 5001

  app:
    jwt-secret: parcialfinal
    jwt-expiration-time: 3600000